name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true

    - name: Build Jekyll site
      run: bundle exec jekyll build --destination=_site

    - name: Check build for errors
      run: |
        if [ ! -d "_site" ]; then
          echo "ERROR: Jekyll build failed!"
          exit 1
        fi
        echo "‚úÖ Jekyll build successful!"

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: site
        path: _site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: site
        path: _site/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        cname: esaacmanga-alt.github.io

    - name: Deployment Summary
      run: |
        echo "‚úÖ Site deployed successfully!"
        echo "üìç URL: https://esaacmanga-alt.github.io/mktba"
